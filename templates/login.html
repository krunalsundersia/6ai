<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            padding: 40px; 
            max-width: 400px; 
            width: 90%; 
            text-align: center; 
        }
        .login-btn { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            background: white; 
            border: 2px solid #e0e0e0; 
            color: #333; 
            margin-top: 20px;
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            border-color: #4285f4; 
        }
        .loading { display: none; margin-top: 20px; color: #666; }
        .error { 
            color: #dc3545; 
            margin-top: 15px; 
            padding: 10px; 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            border-radius: 5px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our App</h1>
        <p>Please sign in with Google to continue</p>
        
        <button id="googleLoginBtn" class="login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div id="loading" class="loading">Signing in...</div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZfPB1QGoDfFd0OLseFaGw4spoFdVbatU",
            authDomain: "aaas-58d9b.firebaseapp.com",
            projectId: "aaas-58d9b",
            storageBucket: "aaas-58d9b.firebasestorage.app",
            messagingSenderId: "406629383477",
            appId: "1:406629383477:web:92ab83aa2a65a2035ca07c",
            measurementId: "G-F48DVC3ZKR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Get the ID token
                const idToken = await result.user.getIdToken();
                
                // Send token to Flask backend for verification
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const idToken = await user.getIdToken();
                    const response = await fetch('/auth/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: idToken })
                    });
                    
                    if (response.ok) {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Auto-login failed:', error);
                }
            }
        });
    </script>
</body>
</html>
