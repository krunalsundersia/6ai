<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #4285f4;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #155724;
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }

        .redirect-message {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Welcome to Our App</h1>
        <p class="subtitle">Sign in with Google to continue</p>

        <!-- Login Section -->
        <div id="loginSection">
            <button id="googleLoginBtn" class="login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- Loading and Message Sections -->
        <div id="loading" class="loading">Signing in...</div>
        <div id="redirectMessage" class="redirect-message" style="display: none;">Redirecting to app...</div>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZfPB1QGoDfFd0OLseFaGw4spoFdVbatU",
            authDomain: "aaas-58d9b.firebaseapp.com",
            projectId: "aaas-58d9b",
            storageBucket: "aaas-58d9b.firebasestorage.app",
            messagingSenderId: "406629383477",
            appId: "1:406629383477:web:92ab83aa2a65a2035ca07c",
            measurementId: "G-F48DVC3ZKR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loading = document.getElementById('loading');
        const redirectMessage = document.getElementById('redirectMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show message function
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Function to redirect to Flask app
        function redirectToFlaskApp(user) {
            redirectMessage.style.display = 'block';
            loading.style.display = 'none';
            
            // You can pass user information to Flask if needed
            // For now, we'll just redirect to the root of your Flask app
            setTimeout(() => {
                window.location.href = '/'; // Redirect to your Flask app's root
            }, 1000);
        }

        // Google Sign-In function
        async function signInWithGoogle() {
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                redirectMessage.style.display = 'none';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                // Add scopes if needed
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                
                // User signed in successfully - redirect to Flask app
                showMessage(successMessage, 'Successfully signed in! Redirecting...');
                redirectToFlaskApp(result.user);
                
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                let errorMessageText = 'Sign-in failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessageText = 'Sign-in was cancelled.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessageText = 'Network error. Please check your connection.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessageText = 'Popup was blocked. Please allow popups for this site.';
                }
                
                showMessage(errorMessage, errorMessageText);
                loading.style.display = 'none';
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already signed in, redirect to Flask app
                showMessage(successMessage, 'Welcome back! Redirecting...');
                redirectToFlaskApp(user);
            }
        });

        // Event listener
        googleLoginBtn.addEventListener('click', signInWithGoogle);

        // Check initial auth state on page load
        if (auth.currentUser) {
            showMessage(successMessage, 'Welcome back! Redirecting...');
            redirectToFlaskApp(auth.currentUser);
        }
    </script>
</body>
</html>
